<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Двери</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Конструктор дверей</h1>
			<header class="header">
				<div class="door" id="door">
					<div class="door-outer" id="outer-door">
						<!-- // цвет покраски -->
						<div class="door-color-paint"></div>
						<!-- // цвет пленки -->
						<div class="door-color-film"></div>
						<!-- // расположенеи ручки -->
						<div class="door-opening">
							<!-- // цвет ручки -->
							<div class="door-color-handle"></div>
						</div>
						<span class="door-title"> Вид снаружи</span>
					</div>
					<div class="door-inner" id="inner-door">
						<!-- // цвет покраски -->
						<div class="door-color-paint"></div>
						<!-- // цвет пленки -->
						<div class="door-color-film"></div>
						<!-- // расположенеи ручки  -->
						<div class="door-opening mirror">
							<!-- // цвет ручки -->
							<div class="door-color-handle"></div>
						</div>
						<span class="door-title"> Вид изнутри</span>
					</div>
				</div>
				<div class="parameters">
					<div class="parameter">
						<!-- /*цвет покраски -> рамка двери  */ -->
						<label for="color-paint">Цвет покраски:</label>
						<select id="color-paint" class="select">
							<option value="green">Зеленый</option>
							<option value="red">Красный</option>
							<option value="blue">Синий</option>
							<option value="yellow">Желтый</option>
							<option value="black">Черный</option>
						</select>
					</div>
					<div class="parameter">
						<!-- /*цвет цвет пленки -> цвет двери */ -->
						<label for="color-film">Цвет пленки:</label>
						<select id="color-film" class="select">
							<option value="#FDDCD7">Розовое золото</option>
							<option value="white">Белый</option>
							<option value="silver">Серебряный</option>
							<option value="gold">Золотой</option>
							<option value="black">Черный</option>
							<option value="red">Красный</option>
						</select>
					</div>
					<div class="parameter">
						<label for="color-handle">Цвет ручки:</label>
						<select id="color-handle" class="select">
							<option value="#90D3A0">Зеленый</option>
							<option value="#9EA3A8">Хром</option>
							<option value="#E1C16E">Латунь</option>
							<option value="#cc6633">Бронза</option>
							<option value="black">Черный</option>
							<option value="white">Белый</option>
						</select>
					</div>
					<div class="parameter">
						<label for="width">Ширина см:</label>
						<input id="width" type="number" min="50" max="300" step="1" value="60" />
					</div>
					<div class="parameter">
						<label for="height">Высота см:</label>
						<input id="height" type="number" min="100" max="300" step="1" value="200" />
					</div>
					<div class="parameter">
						<!-- 	align-items: flex-end; или 	align-items: flex-start; -->
						<label for="opening">Открывание:</label>
						<select id="opening" class="select">
							<option value="left">Левое</option>
							<option value="right">Правое</option>
						</select>
					</div>
					<div class="parameter">
						<div class="tooltip">
							<label for="accessories">Аксессуары:</label>
							<span class="tooltiptext"
								>Для выбора нескольких аксессуаров зажмите ⌘ Command или Ctrl</span
							>
						</div>
						<div class="select-wrapper" id="select-wrapper">
							<select id="accessories" class="select" multiple>
								<option custom-attribute="3000" data-price="3000" value="lock">
									Дополнительный замок
								</option>
								<option custom-attribute="4000" data-price="4000" value="handle-set">
									Набор ручек
								</option>
								<option custom-attribute="500" data-price="500" value="peephole">Глазок</option>
								<option custom-attribute="1800" data-price="1800" value="doorbell">
									Дверной звонок
								</option>
								<option custom-attribute="2000" data-price="2000" value="hinges">Петли</option>
							</select>
							<div class="dropdown-btns">
								<button id="show-btn" onclick="showOptions()">Показать</button>
								<button id="hide-btn" onclick="hideOptions()">Скрыть</button>
							</div>
						</div>
					</div>
					<div class="parameter">
						<label for="selected-accessories">Выбранные аксессуары:</label>
						<input id="selected-accessories" type="text" readonly />
					</div>
				</div>
			</header>
			<div class="output">
				<div class="price">
					<p>Итоговая сумма: <span id="total-price">0</span> руб.</p>
				</div>
				<button id="submit-button">Отправить комплектацию</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
